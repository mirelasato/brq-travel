</button>
<button type="button" class="btn btn-primary" (click)="isCollapsed2 = !isCollapsed2"

</button>
<div id="collapseBasic" [collapse]="!isCollapsed" [isAnimated]="true">
  <app-card-travel></app-card-travel>
</div>
