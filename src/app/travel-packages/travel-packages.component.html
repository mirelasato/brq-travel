      <label type="button" class="btn btn-lg btn-primary active" (click)="setTypeTravel(1)">
        <input type="radio"> Pacotes com hospedagem
      </label>
      <label type="button" class="btn btn-lg btn-primary" (click)="setTypeTravel(2)">
        <input type="radio"> Pacotes com bate volta
      </label>
      <!-- <button type="button" class="btn btn-lg btn-primary" (click)="carregarPacotes()" >Todos os pacotes</button> -->
    </div>
  </div>
</section>
