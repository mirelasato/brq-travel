<section class="container inline-cards">
    <div class="row margin-card">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Pacotes com Hospedagem</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <button type="button" class="btn btn-primary" (click)="setTypeTravel(1)"
              aria-controls="collapseBasic">Pacotes com Hospedagem
            </button>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Pacotes de Bate e volta</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <button type="button" class="btn btn-primary" (click)="setTypeTravel(2)"
              aria-controls="collapseBasic">Pacotes de Bate e Volta
            </button>
          </div>
        </div>
      </div>
      
      <div id="collapseBasic" [collapse]="isCollapsed" [isAnimated]="true">
        <ul>
          <li *ngFor="let todosDestinos of destinoCards">
           <app-card-travel [destino]="todosDestinos"></app-card-travel>
          </li>
        </ul>
      </div>
    
      <div id="collapseBasic" [collapse]="!isCollapsed" [isAnimated]="true">
        <!-- <h2>Pr√≥ximas viagens</h2> -->
        <ul>
          <li *ngFor="let destinos of destinoCardsDisplay">
            <app-card-travel [destino]="destinos"></app-card-travel>
          </li>      
        </ul>
      </div>
    </div>   
</section>
