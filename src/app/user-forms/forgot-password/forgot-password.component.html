<div class="container col-lg-3 col-md-8 col-sm-12">
    <form [formGroup]="formForgotPasswd" class="margin-forgot-password border-style-card">
      <h1>Recuperar Senha</h1><br>
      <div id="mensagemView">
        <p class="{{authService.status.isDanger? 'alert alert-danger' : 'alert alert-success'}}" *ngIf="!authService.status.valid" >{{authService.MsgError}}</p>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input type="email" matInput formControlName="email" placeholder="E-mail do usuário">
        </mat-form-field>
        <div *ngIf="!email.pristine && email.errors">
          <p class="TxtError" *ngIf="email.errors.required">E-mail é obrigatório.</p>
        </div>
      </div>
  
      <!-- <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Lembre de mim</label>
      </div><br> -->
      
      <div class="row text-center">
        <div class="form-group col-sm-12">
          <button type="submit" class="btn btn-primary btn-block" (click)="authService.ForgotPassword(email.value)"> Enviar</button>
        </div>
    </div>
    </form>
  </div>
