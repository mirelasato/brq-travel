<div class="container col-lg-3 col-md-8 col-sm-12">
    <form [formGroup]="FormularioLogin" (ngSubmit)="FazerLogin()">
      <h2>Recuperar Senha</h2><br>
      <div class="form-group">
        <input type="email" formControlName="email" class="form-control" aria-describedby="emailHelp" placeholder="E-mail de login">
        <div *ngIf="!email.pristine && email.errors">
          <p class="TxtError" *ngIf="email.errors.required">E-mail é obrigatório.</p>
        </div>
      </div>
  
      <!-- <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Lembre de mim</label>
      </div><br> -->
      
  
      <button type="submit" routerLink="/home" class="btn btn-primary btn-block">Enviar</button>
    </form>
  </div>
