<div class="container col-lg-5 col-md-8 col-sm-12">
    <form [formGroup]="MyAccountForm" *ngFor="let user of CurrentUser">
      <h3>Minha conta</h3>
      <br>
      <div class="form-group">
          <label for="name">Nome Completo:</label>
          <input type="text" formControlName="name" class="{{!name.pristine && nome.errors ? 'form-control is-invalid' : 'form-control' }}" value={{(user.name)}}>
          <div *ngIf="!name.pristine && name.errors">
            <p class= "TxtError" *ngIf="name.errors.required">Nome é obrigatório</p>
            <p class= "TxtError" *ngIf="name.errors.minlength">Nome deve ter no mínimo 3 caracters.</p>
            <p class= "TxtError" *ngIf="name.errors.maxlength">Nome deve ter no máximo 100 caracters.</p>
          </div>
      </div>
  
      <div class="form-row">
        <div class="col-lg-6 bottom-label">
          <label for="cpf">CPF:</label>
          <input type="text" formControlName="cpf" mask="000.000.000-00" class="{{!cpf.pristine && cpf.errors ? 'form-control is-invalid' : 'form-control' }}" value={{(user.cpf)}}>
          <div *ngIf="!cpf.pristine && cpf.errors">
            <p class= "TxtError" *ngIf="cpf.errors.required">CPF é obrigatório.</p>
            <p class= "TxtError" *ngIf="cpf.errors.cpfInvalido">Digite um CPF válido.</p>
          </div>
        </div>
        <div class="col-lg-6 bottom-label">
          <label for="rg">RG:</label>
          <input type="text" formControlName="rg" mask="00.000.000-0" class="{{!rg.pristine && rg.errors ? 'form-control is-invalid' : 'form-control' }}" value={{(user.rg)}}>
          <div *ngIf="!rg.pristine && rg.errors">
            <p class= "TxtError" *ngIf="rg.errors.required">RG é obrigatório.</p>
            <p class= "TxtError" *ngIf="rg.errors.maxlength">Digite um RG válido.</p>
          </div>
        </div>
      </div>
      
      <div class="form-row">
        <div class="col-lg-6 bottom-label">
          <label for="phone">Telefone:</label>
          <input type="phone" formControlName="phone" mask="(00) 0000-00009" class="{{!phone.pristine && phone.errors ? 'form-control is-invalid' : 'form-control' }}" value={{(user.phone)}}>
          <div *ngIf="!phone.pristine && phone.errors">
            <p class="TxtError" *ngIf="phone.errors.required">Telefone é obrigatório.</p>
          </div>
        </div>
        <div class="col-lg-6 bottom-label">
          <label for="email">E-mail:</label>
          <input type="email" formControlName="email" readonly="readonly" class="{{!email.pristine && email.errors ? 'form-control is-invalid' : 'form-control' }}" aria-describedby="emailHelp" value={{(user.email)}}>
          <div *ngIf="!email.pristine && email.errors">
            <p class="TxtError" *ngIf="email.errors.required">E-mail é obrigatório.</p>
            <p class="TxtError" *ngIf="email.errors.pattern">Digite um e-mail válido.</p>
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="form-group col-sm-12">
          <button type="button" class="btn btn-primary" (click)="salvarDados()">Salvar Alterações</button>
        </div>
    </div>
    </form>
  </div>
