<div class="container col-lg-3 col-md-8 col-sm-12">
  <form [formGroup]="FormLogin">
    <h1>Já sou cliente</h1><br>
    <div id="mensagemView">
      <p class="alert alert-danger" *ngIf="!authService.status.valid" >{{authService.MsgError}}</p>
    </div>
    <div class="form-group">
      <mat-form-field>
      <input type="email" matInput formControlName="email" placeholder="E-mail de login">
    </mat-form-field>
      <div *ngIf="!email.pristine && email.errors">
        <p class="TxtError" *ngIf="email.errors.required">E-mail é obrigatório.</p>
      </div>
    </div>

    <div class="form-group">
      <mat-form-field>
      <input type="password" matInput formControlName="password" placeholder="Senha">
      </mat-form-field>
      <div *ngIf="!password.pristine && password.errors">
        <p class= "TxtError" *ngIf="password.errors.required">Senha é obrigatória.</p>
      </div>
    </div>

    <!-- <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Lembre de mim</label>
    </div><br> -->
    

    <button type="submit" class="btn btn-primary btn-block" (click)="doLogin(email.value, password.value)">Acessar</button>
    <div class="form-text pwdforgot"><a href="/recuperar-senha"> Esqueci minha senha</a></div>
    <div class="form-group">
      <p>Ainda não é membro? <a href="\cadastrar">Cadastre-se!</a></p>
    </div>
  </form>
</div>
