<div class="container">

  <div class="card shopping-cart">



    <div class="card-header bg-dark text-light" *ngIf="!isEmpty; else vazio">
      <i class="fa fa-shopping-cart" aria-hidden="true"></i>
      Carrinho de compras
      <!-- <div class="clearfix"></div> -->
    </div>
    <ng-template #vazio>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <p class="lead">Ol√° {{ getUser }}. Seu carrinho esta vazio.</p>
        </div>
      </div>
    </ng-template>
    <div *ngFor="let oferta of CartTotal; let q = index" class="card-body">
      <!-- PRODUCT -->
      <div class="row">
        <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
          <h4 class="product-name"><strong> {{ oferta.product.titulo }} </strong></h4>
        </div>
        <div class="col-12 col-sm-12 col-md-2 text-center">
          <img class="card-img-top style-img" [src]="oferta.product.imagens[0].url" alt="imagem do card">
        </div>

        <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
          <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
            <h6><strong> <span>  {{ oferta.product.valor * oferta.quantity | currency: 'BRL': true }}</span>
              <!-- <span class="text-muted">x</span> -->
            </strong></h6>
            </div>
            <!-- <div class="col-4 col-sm 4  col-md-4">
              <div class="quantity">
                <input type="button" value="+" class="plus">
                <input type="number" step="1" max="99" min="1" value="{{oferta.quantity}}" title="Qty" class="qty" size="4">
                <input type="button" value="-" class="minus">
                </div>
              </div>
             -->
          
         
            <!-- <h6><strong> <span>  {{ oferta.valor | currency: 'BRL': true }}</span> -->
            <!-- <span class="text-muted">x</span></strong></h6> -->
          </div>
          <section>
            <div >
              <button type="button" class="btn btn-primary" (click)="decrementar()"
                [disabled]="oferta.quantity == 1 ? true : false">-</button>
              <input [value]="oferta.quantity" class="input" readonly>
              <button type="button" class="btn btn-primary" (click)="incrementar()">+</button>

              <p> {{ oferta.product.valor * oferta.quantity }}</p>
            </div>
          </section>

          <div class="col-2 col-sm-2 col-md-2 text-right">
            <button type="button" (click)="remove(item)" class="btn btn-outline-danger btn-xs">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </div>
          
          </div>
        </div>
      </div>


    
      <div class="card-footer">
        <div class="coupon col-md-5 col-sm-5 no-padding-left pull-left">
          <div class="row">

            </div>
          </div>
          <div class="pull-right" style="margin: 10px">
            <a href="" class="btn btn-success pull-right" routerLink='/pagamento'>Checkout</a>
            <div class="pull-right" style="margin: 5px">
              <span> Valor Total: {{ oferta.valor * defaultQuantity  | currency: 'BRL': true}}</span>
            </div>
          </div>
      </div>

  </div>
