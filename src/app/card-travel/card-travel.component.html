<section class="container inline-cards" >
    <div class="style-card card " style="width: 18rem;" *ngFor=" let imagem of details ">
      <img class="card-img-top style-img" [src]="imagem.imagens[0].url" alt="Imagem de capa do card">

      <div class="card-body" *ngFor="let item of details">
        <h5 class="card-title">{{ item.titulo }}</h5>
        <p class="card-text">{{ item.descricao }}</p>
      </div>
      <ul class="list-group list-group-flush" *ngFor="let item of details">
        <li class="list-group-item">{{ item.data }}</li>
        <li class="list-group-item">R$ {{ item.valor }}</li>
      </ul>
      <div class="card-body">
        <a href="#" class="btn btn-primary" routerLink="/visualizacao">Veja mais</a>
      </div>
    </div>

</section>
