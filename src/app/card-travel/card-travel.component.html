<section class="container inline-cards" *ngFor="let detalhe of details">
    <div class="style-card card " style="width: 18rem;">
      <img class="card-img-top style-img" [src]="imagePath" alt="Imagem de capa do card">
      <div class="card-body">
        <h5 class="card-title">{{ detalhe.titulo }}</h5>
        <p class="card-text">{{ detalhe.descricao }}</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ detalhe.data }}</li>
        <li class="list-group-item">R$ {{ detalhe.valor }}</li>
      </ul>
      <div class="card-body">
        <a href="#" class="btn btn-primary" routerLink="/visualizacao">Veja mais</a>
      </div>
    </div>

</section>
