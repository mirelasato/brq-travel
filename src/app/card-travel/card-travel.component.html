<article class="container">
  <section class="inline-cards .col-sm-12" *ngIf="destino">
    <div class="style-card card">
      <img class="card-img-top style-img" [src]="destino.imagens[0].url" alt="Imagem de capa do card">
      <div>
       <span class="badge badge-primary badge-style badge-style-font" [ngStyle]="destino.tiponome == 'hospedagem' ? {'background-color':'#015f9d'} : {'background-color':'#FF6600'}">{{ destino.tiponome }}</span>
      </div>
      <div>
        <h2 class="font-style-size">{{ destino.titulo }}</h2>
      </div>
      <ul class="list-style-none list-group">
        <li class="li-style card-text">
          <i class="material-icons icon-style-size">event</i>
          {{ destino.data | date: 'dd/MM/yyyy' }} - {{ destino.retorno | date: 'dd/MM/yyyy' }}</li>
        <li>
          <i class="material-icons icon-style-size">event_seat</i>
          {{ destino.vagas }} vagas restantes</li>
      </ul>
      <div class="border-style"></div>
      <div>
        <p class="label-style-rotulo">por apenas:</p>
      </div>
      <div class="div-style-flex">
        <p class="label-style-value">R$</p>
        <p class="value-style">
          {{ destino.valor }}</p>
      </div>
      <div class="card-body btn-style-margin">
        <button class="btn btn-primary btn-style-font btn-style-size" routerLink="/visualizacao/{{ destino.id }}">veja mais</button>
      </div>
    </div>
  </section>
</article>
