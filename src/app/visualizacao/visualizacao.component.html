
<div class="container" *ngIf="oferta ">
    <div class="row" >
      <div class="col">
        <h4>{{ oferta.titulo }}</h4>
      </div>
    </div>
    <br>
    <div class="teste">
      <carousel >
        <slide  *ngFor="let carrossel of oferta.imagens" >
          <img class="imagens" [src]="carrossel.url" alt="first slide">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </slide>
      </carousel>
    </div>
    
     
     
  

  
    <!-- <div class="col-md-6 col-sm-4">
    <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
  </div> -->


      <div class="col-md-6 col-sm-6 alinhar">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>

        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{ oferta.valor }}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button"  class="btn btn-warning btn-lg" (click)="addProductToCart(oferta)">Adicionar ao carrinho</button>
          </div>
        </div>
        <br>

        <div class="row">
          <div class="col text-center">
            <label>
            <p> Data do embarque: {{ oferta.data }}</p>
            <p> Data de Retorno: {{ oferta.retorno }}</p>
            <p>Vagas Restantes: {{ oferta.vagas }} </p>
            </label>
          </div>
        </div>
      </div>
  

  <br>
  <tabset>
    <tab heading="Descrição" class="mt-2" (selectTab)="onSelect($event)"> 
      <p>Descrição: {{ oferta.descricao }}</p>
      <p>Embarque: {{ oferta.embarque }}</p>
    </tab>
  </tabset>
  <br>

</div>
