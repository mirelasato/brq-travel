<div class="container">
    <div class="oferta" >
  
      <div class="row" *ngFor="let item of pacotes">
        <div class="col">
            <h4>{{ item.titulo }} </h4>
        </div>
      </div>
  
      <div class="row" >

        <div class="col-md-6">
          <div class="img_capa">
            
            <img [src] ="item.imagens[0].url " />
          </div>
  
           <div class="thumbnails">
            <img src ="assets/img/capa-destinos.jpg" />
            
          </div>
        </div>  
  
        <div class="col-md-6">
          <div class="row">
            <div class="col text-center">
              <p>Por apenas</p>
            </div>
            
          </div>
  
          <div class="row">
            <div class="col text-center">
              <h1> {{ pacotes.valor }} </h1>
            </div>
          </div>
  
          <div class="row">
            <div class="col text-center">
              <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
            </div>
          </div>
            
        </div>

            <img *ngFor="let imagem of imagens" [src]="imagem.url" />
            
          </div> 
        </div>   -->

    </div>
